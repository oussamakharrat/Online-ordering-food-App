<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Food Ordering App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="d-flex flex-column min-vh-100">
   
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">
            <img src="/assets/leofood.png" class="logo" alt="Food Ordering App Logo" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="cart.html">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="loginLink" href="login.html">Login</a>
                </li>
                <li class="nav-item" id="registerLinkContainer">
                    <a class="nav-link" id="registerLink" href="register.html">Register</a>
                </li>
                <li class="nav-item dropdown" id="userInfo" style="display: none;">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div id="userAvatar" class="avatar"></div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <span class="dropdown-item disabled" id="usernameDisplay"></span>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    
    <section class="cart-section py-5 flex-grow-1">
        <div class="container">
            <h2 class="text-center mb-4">Your Cart</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    
                </tbody>
            </table>
            <div class="text-right mt-4">
                <h4>Total: <span id="cart-total">$0.00</span></h4>
                <button class="btn btn-primary" onclick="window.location.href='checkout.html'">Checkout</button>
                <button class="btn btn-danger ml-2" onclick="clearCart()">Clear Cart</button>
            </div>
        </div>
    </section>

    
    <footer class="py-3 bg-dark text-white">
        <div class="container text-center">
            <p>&copy; 2024 LeoFOOD. All rights reserved.</p>
        </div>
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/script.js"></script>
<script src="js/register.js"></script>
<script src="js/navbar.js"></script>
<script src="js/checkout.js"></script>
</body>
</html>
